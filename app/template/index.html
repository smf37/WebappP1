{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>
        <th scope="col">Column_6</th>
    </tr>
    </thead>
    <tbody>
    {% for oscar in oscars %}
    <tr>
        <td><a href="view/{{oscar.id}}">{{ oscar.fldIndex }}</a></td>
        <td>{{ oscar.fldYear }}</td>
        <td>{{ oscar.fldAge }}</td>
        <td>{{ oscar.fldName }}</td>
        <td>{{ oscar.fldMovie }}</td>
        <td>{{ oscar.fldColumn_6 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
